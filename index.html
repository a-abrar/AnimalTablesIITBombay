<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tables</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Animal Tables</h1>

        <div id="tablesContainer"></div>

        <form id="animalForm" class="mt-5">
            <h3>Add New Animal</h3>
            <label for="species">Species:</label>
            <input type="text" id="species" placeholder="E.g., Big Cats, Dogs" required>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="E.g., Tiger, Labrador" required>
            <label for="size">Size (ft):</label>
            <input type="number" id="size" placeholder="E.g., 10" required>
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="E.g., Asia, Germany" required>
            <label for="imageUrl">Image URL:</label>
            <input type="url" id="imageUrl" placeholder="E.g., tiger.jpg">
            <button type="submit">Add Animal</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
