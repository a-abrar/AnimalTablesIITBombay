<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Animal Tables</title>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Animal Tables</h1>

        <!-- Big Cats Table -->
        <section class="my-5">
            <h2>Big Cats</h2>
            <table class="table table-striped table-bordered" id="bigCatsTable"></table>
        </section>

        <!-- Dogs Table -->
        <section class="my-5">
            <h2>Dogs</h2>
            <table class="table table-striped table-bordered" id="dogsTable"></table>
        </section>

        <!-- Big Fish Table -->
        <section class="my-5">
            <h2>Big Fish</h2>
            <table class="table table-striped table-bordered" id="bigFishTable"></table>
        </section>

        <!-- Form to Add Animals -->
        <section class="my-5">
            <h3>Add Animal</h3>
            <form id="animalForm" class="form-inline justify-content-center">
                <input type="text" class="form-control mx-2" id="species" placeholder="Species" required>
                <input type="text" class="form-control mx-2" id="name" placeholder="Name" required>
                <input type="number" class="form-control mx-2" id="size" placeholder="Size (ft)" required>
                <input type="text" class="form-control mx-2" id="location" placeholder="Location" required>
                <input type="text" class="form-control mx-2" id="imageUrl" placeholder="Image Filename (e.g., tiger.jpg)">
                <button type="submit" class="btn btn-primary">Add Animal</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script> <!-- Use script.js for simplicity -->
</body>
</html>
